<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChatApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/auth.js"></script>
    <style>
        @media (max-width: 640px) {
            .form-input {
                font-size: 1rem;
            }
            .form-button {
                padding: 0.75rem 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg animate__animated animate__fadeIn">
            <h2 class="text-2xl font-bold text-center">Login to ChatApp</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium">Email</label>
                    <input type="email" id="email" name="email" required class="form-input w-full px-3 py-2 mt-1 text-gray-900 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" required class="form-input w-full px-3 py-2 mt-1 text-gray-900 bg-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                </div>
                <div>
                    <button type="submit" class="form-button w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">Login</button>
                </div>
            </form>
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <p class="text-center text-sm">Don't have an account? <a href="register" class="text-blue-400 hover:underline transition duration-200">Register here</a></p>
        </div>
    </div>
</body>
</html>
