<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grok Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card bg-dark text-light border-secondary animate__animated animate__fadeIn">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Register</h3>
                    <div id="error-message" class="alert alert-danger d-none animate__animated animate__shakeX" role="alert"></div>
                    <div id="success-message" class="alert alert-success d-none animate__animated animate__fadeIn" role="alert"></div>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Email address</label>
                            <input type="email" class="form-control bg-dark text-light border-secondary animate__animated animate__fadeInUp" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Password (min 6 characters)</label>
                            <input type="password" class="form-control bg-dark text-light border-secondary animate__animated animate__fadeInUp" id="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label text-light">Confirm Password</label>
                            <input type="password" class="form-control bg-dark text-light border-secondary animate__animated animate__fadeInUp" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 animate__animated animate__bounceIn">Register</button>
                    </form>
                    <p class="mt-3 text-center text-muted">
                        Already have an account? <a th:href="@{/login}" class="text-primary">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
